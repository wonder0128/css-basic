<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나만의 일기장</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="wrapper__header">
        <h1 class="wrapper__header__title">나만의 일기장</h1>
        <p class="wrapper__header__subtitle">
          나만의 일기장 입니다!<br>
          원하는 색과 사이즈로 일기장을 커스텀해보세요.<br>
          <span id="point">Have a Good Day😊</span>
        </p>
      </div>
      <div class="line"></div>
      <div class="wrapper__body">
        <div class="wrapper__body__content">
          <h2 class="wrapper__body__title">📌쭈꾸미의 일기</h2>
          <p>
            오늘 <span id="kimchi">김치찜</span>을 먹었다. 
            <span id="cheese">🧀 치즈 계란말이</span>도 같이 나오는 세트였다.<br>
            맛있어서 정신없이 먹다보니 배가 너무 불러서 힘들었다.<br>
            내일은 <span id="nomore">과식하지 말아야겠다!!</span>
          </p>
          <p id="weather">
            2024년 5월 24일 <br>
            날씨 맑음☀️
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
